<!-- BootstrapのJS読み込み -->
<script src="js/bootstrap.min.js"></script>
<script>
$(function(){
    $('#news_contents div[id != "tab1"]').hide();
     
    // タブをクリックすると
    $("a").click(function(){
        // 一度全てのコンテンツを非表示にする
        $("#news_contents div").hide();
 
        // 次に選択されたコンテンツを再表示する
        $($(this).attr("href")).show();
         
        // 現在のcurrentクラスを削除
        $(".current").removeClass("current");
         
        // 選択されたタブ（自分自身）にcurrentクラスを追加
        $(this).addClass("current");
 
         
        return false;
    });
 
});
</script>

</head>
